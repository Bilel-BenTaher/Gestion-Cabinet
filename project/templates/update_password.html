{% extends 'base.html' %}

{% block content %}
    <!-- Section principale centrée sur la page -->
    <section class="vh-100 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="container">
            <div class="row">
                <div class="text-black">
                    <div class="d-flex justify-content-center align-items-center">
                        <center>
                            <!-- Carte contenant le formulaire -->
                            <div class="card" style="width: 35rem; border-radius: 10px; padding: 2rem; background: linear-gradient(135deg, rgba(28, 74, 90, 0.9), rgba(28, 74, 90, 0.3)); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);">

                                <!-- Titre du formulaire -->
                                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #fff; font-size: 2.5rem;">
                                    Update Password
                                </h3>

                                <!-- Affichage des messages d'erreur ou de succès -->
                                {% if error %}
                                    <div class="alert alert-danger" role="alert" style="color: red;">
                                        {{ message }}
                                    </div>
                                {% endif %}

                                {% if success %}
                                    <div class="alert alert-success" role="alert" style="color: green;">
                                        {{ message }}
                                    </div>
                                {% endif %}

                                <!-- Formulaire pour la mise à jour du mot de passe -->
                                <form method="POST" action="">
                                    {% csrf_token %}

                                    <!-- Champ pour saisir le nouveau mot de passe -->
                                    <div class="form-group mb-4">
                                        <label for="password" style="color: #fff; font-size: 1.5rem;">New Password</label>
                                        <input type="password" id="password" name="password" class="form-control" style="padding: 0.8rem; font-size: 1.5rem; border-radius: 5px; border: 1px solid #ddd;">
                                    </div>

                                    <!-- Champ pour confirmer le nouveau mot de passe -->
                                    <div class="form-group mb-4">
                                        <label for="repassword" style="color: #fff; font-size: 1.5rem;">Repeat Your Password</label>
                                        <input type="password" id="repassword" name="repassword" class="form-control" style="padding: 0.8rem; font-size: 1.5rem; border-radius: 5px; border: 1px solid #ddd;">
                                    </div>

                                    <!-- Bouton de soumission du formulaire -->
                                    <div class="pt-1 mb-4">
                                        <button type="submit" class="btn btn-lg btn-block" style="background-color: rgba(28,74,90, 0.9); color: #fff; border: none; border-radius: 5px; transition: background-color 0.3s;">
                                            Update
                                        </button>
                                    </div>
                                </form>

                                <!-- Lien pour revenir à la page de connexion -->
                                <p class="small mb-5 pb-lg-2" style="color: #fff;">
                                    <a href="/login" class="text-muted" style="color: #fff;">Retour à la connexion</a>
                                </p>

                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Styles supplémentaires pour l'animation et les champs du formulaire -->
    <style>
        /* Style au survol du bouton */
        .btn:hover {
            background-color: #5a5a5a;
            cursor: pointer;
        }

        /* Style des champs du formulaire */
        .form-control {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Style des étiquettes des champs */
        .form-group label {
            font-size: 1.1rem;
            color: #fff;
        }
    </style>
{% endblock %}
